<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Leaderboard</title>
</head>
<body>
  <header>
    <h1>Leaderboard</h1>
  </header>
  <main>
    <section class="list">
      <div class="re-set"><h4>Recent Scores</h4>
        <button type="reset" class="refresh-bttn">Refresh</button>
      </div>
      <div class="score-table">
        <ul class="scoreList">
       </ul>
      </div>
    </section>
    <section>
      <h4>Add Your Score</h4>
      <form action="">
        <input type="text" placeholder="Your name" name="name" class="uName">
        <input type="number" placeholder="Your score" name="name" class="uScore">
        <br>
        <button  class = "bttn" type="submit">Submit</button>
      </form>
    </section>
  </main>
</body>
</html>
